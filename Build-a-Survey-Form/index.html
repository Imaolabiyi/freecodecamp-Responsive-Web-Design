<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Stories Project</title>
</head>
<body>

    <header>
        <h1 id="title">User Stories Project</h1>
    </header>

    <main>
        <p id="description">Welcome! Please fill out the form below.</p>

        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="number" id="number-label">Number:</label>
                <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
            </div>

            <div>
                <label for="dropdown">Select an option:</label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>

            <div>
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label>
                        <input type="radio" name="recommendation" id="definitely" value="Definitely"> Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommendation" id="maybe" value="Maybe"> Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommendation" id="not-sure" value="Not sure"> Not sure
                    </label>
                </fieldset>
            </div>

            <div>
                <label for="improvements">What would you like to see improved? (Check all that apply)</label>
                <fieldset>
                    <legend>Improvements:</legend>
                    <label>
                        <input type="checkbox" id="front-end" name="improvements" value="Front-end Projects"> Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" id="back-end" name="improvements" value="Back-end Projects"> Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" id="data-visualization" name="improvements" value="Data Visualization"> Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" id="challenges" name="improvements" value="Challenges"> Challenges
                    </label>
                    <label>
                        <input type="checkbox" id="open-source" name="improvements" value="Open Source Community"> Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" id="gitter" name="improvements" value="Gitter help rooms"> Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" id="videos" name="improvements" value="Videos"> Videos
                    </label>
                    <label>
                        <input type="checkbox" id="meetups" name="improvements" value="City Meetups"> City Meetups
                    </label>
                    <label>
                        <input type="checkbox" id="wiki" name="improvements" value="Wiki"> Wiki
                    </label>
                    <label>
                        <input type="checkbox" id="forum" name="improvements" value="Forum"> Forum
                    </label>
                    <label>
                        <input type="checkbox" id="additional-courses" name="improvements" value="Additional Courses"> Additional Courses
                    </label>
                </fieldset>
            </div>

            <div>
                <label for="comments">Additional comments:</label>
                <textarea id="comments" name="comments" placeholder="Type your comments here"></textarea>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>

</body>
</html>
